<div class="sc-fields-list" is="ui-component">
    <div class="sc-field">
        <span class="sc-input" title="Duration">
            <span class="sc-icon fa-solid fa-clock"></span>
            <span class="sc-input-group">
                <span class="sc-input-unit" is="ui-text" data-unit="s">{scope.data.duration.value}</span>
                <input type="number" step="0.25" min="0" placeholder="0" is="ui-input" bind:model="scope.data.duration.value" />
            </span>
        </span>
        <span class="sc-input" title="Delay">
            <span class="sc-icon fa-solid fa-hourglass-half"></span>
            <span class="sc-input-group">
                <span class="sc-input-unit" is="ui-text" data-unit="s">{scope.data.delay.value}</span>
                <input type="number" step="0.25" min="0" placeholder="0" is="ui-input" bind:model="scope.data.delay.value" />
            </span>
        </span>
    </div>
    <div class="sc-field-group" is="ui-component">
        <div class="sc-field-column">
            <div class="sc-field">
                <div class="sc-input" title="Easing">
                    <span class="sc-icon fa-solid fa-bezier-curve"></span>
                    <select is="ui-select" set:provider="scope.data.easingPresets" bind:value="scope.data.easingPresets.selectedItem.value"></select>
                </div>
            </div>
            <div class="sc-field">
                <span class="sc-input" title="Bezier point1.x">
                    <span class="sc-icon">X</span>
                    <input type="number" step="0.01" placeholder="0" is="ui-input" bind:model="scope.data.cubicBezierPoints.p1.x.value" />
                </span>
                <span class="sc-input" title="Bezier point1.y">
                    <span class="sc-icon">Y</span>
                    <input type="number" step="0.01" placeholder="0" is="ui-input" bind:model="scope.data.cubicBezierPoints.p1.y.value" />
                </span>
            </div>
            <div class="sc-field" title="Point2.y">
                <span class="sc-input" title="Bezier point2.x">
                    <span class="sc-icon">X</span>
                    <input type="number" step="0.01" placeholder="0" is="ui-input" bind:model="scope.data.cubicBezierPoints.p2.x.value" />
                </span>
                <span class="sc-input" title="Bezier point2.y">
                    <span class="sc-icon">Y</span>
                    <input type="number" step="0.01" placeholder="0" is="ui-input" bind:model="scope.data.cubicBezierPoints.p2.y.value" />
                </span>
            </div>
        </div>
        <div class="sc-field" is="ui-component">
            <div is="ui-component" class="easing-graph-container">
                <div is="easing-graph">
                    <!-- <svg class="curve" x="0px" y="0px" preserveAspectRatio="none" viewBox="0 0 200 200">
                        <g>
                            <polyline class="js" is="easing-graph-curve" set:model="scope.data.cubicBezierPoints.debugEasing" points=""></polyline>
                        </g>
                    </svg>
                    <div class="points js" is="easing-graph-points" set:model="scope.data.cubicBezierPoints.debugEasing"></div> -->
                    <svg class="curve" x="0px" y="0px" preserveAspectRatio="none" viewBox="0 0 200 200">
                        <g>
                            <polyline is="easing-graph-curve" set:model="scope.data.cubicBezierPoints.value" points=""></polyline>
                        </g>
                    </svg>
                    <div class="points" is="easing-graph-points" set:model="scope.data.cubicBezierPoints.value"></div>
                    <div is="control-point-lines" is="ui-list" set:provider="scope.data.cubicBezierPoints.controlPointsLines">
                        <template>
                            <div is="control-point-line" set:model="scope.data"></div>
                        </template>
                    </div>
                    <div class="control-points" is="easing-graph-control-points" set:provider="scope.data.cubicBezierPoints.controlPoints">
                        <template>
                            <div class="control-point" is="ui-component" set:model="scope.data" style="left:calc({scope.data.x.value} * 100%); top:calc(100% - {scope.data.y.value} * 100%)">
                                <span class="shape">
                                    <span class="shape-label" is="ui-text">{scope.index + 1}</span>
                                </span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
