<div is="ui-component">
    <div class="sc-window sc-window-sections" is="ui-component">
        <div class="sc-title">
            <span class="sc-tabs">
                <span class="sc-tab" is="sc-section-tab" set:path="'scroll-capture/image/settings'" set:location="scope.location">
                    <button is="router-button" data-path="scroll-capture/image/settings" title="Settings">
                        <span class="sc-icon fa-solid fa-sliders"></span>
                        <span class="sc-label">Settings</span>
                    </button>
                </span>
                <span class="sc-tab" is="sc-section-tab" set:path="'scroll-capture/image/download'" set:location="scope.location">
                    <button is="router-button" data-path="record-image" title="Capture">
                        <span class="sc-icon fa-solid fa-circle-play"></span>
                        <span class="sc-label">Capture</span>
                    </button>
                </span>
            </span>
            <span class="sc-tabs" is="ui-component"></span>
        </div>
        <div class="sc-window-content" is="ui-component">
            <sc-image-settings class="sc-section sc-fields" is="ui-component">
                <div>
                    <div class="sc-window">
                        <!-- <div class="sc-title">
                            <span class="sc-tabs">
                                <span class="sc-tab sc-title-tab">
                                    <span class="sc-icon fa-solid fa-film"></span>
                                    <span class="sc-label">Video File</span>
                                </span>
                            </span>
                            <span class="sc-tabs"></span>
                        </div> -->
                        <div class="sc-window-content" is="ui-component">
                            <div class="sc-fields" is="ui-component">
                                <div class="sc-field" title="Image Format">
                                    <div class="sc-space">
                                        <span class="sc-icon fa-solid fa-file"></span>
                                        <span class="sc-label">Image Format</span>
                                    </div>
                                    <div class="sc-input sc-select">
                                        <select is="ui-select" set:provider="scope.imgCapSettings.format" bind:value="scope.imgCapSettings.format.selectedItem.value"></select>
                                    </div>
                                </div>

                                <div class="sc-field-group" data-visibility="{scope.imgCapSettings.format.selectedItem.value=='jpeg'}" is="ui-component">
                                    <div class="sc-space">
                                        <span class="sc-icon fa-solid fa-file"></span>
                                        <span class="sc-label">JPEG Quality</span>
                                    </div>
                                    <div class="sc-field" title="Quality">
                                        <span class="sc-input">
                                            <span class="sc-input-group">
                                                <span class="sc-input-unit" is="ui-text" data-unit="%">{scope.imgCapSettings.compression.value}</span>
                                                <input type="number" min="0" max="100" step="5" placeholder="100" is="ui-input" bind:model="scope.imgCapSettings.compression.value" />
                                            </span>
                                        </span>
                                        <input type="range" min="0" max="100" step="5" is="ui-input" bind:model="scope.imgCapSettings.compression.value" />
                                    </div>
                                </div>

                                <div class="sc-field">
                                    <span class="sc-space">
                                        <span class="sc-icon fa-solid fa-scroll"></span>
                                        <span class="sc-label">Scroll interval</span>
                                    </span>
                                    <span class="sc-input" title="Scroll Interval">
                                        <span class="sc-icon fa-solid fa-hourglass-half"></span>
                                        <span class="sc-input-group">
                                            <span class="sc-input-unit" is="ui-text" data-unit="s">{scope.imgCapSettings.delay}</span>
                                            <input type="number" step="0.25" min="0" placeholder="0" is="ui-input" bind:model="scope.imgCapSettings.delay" />
                                        </span>
                                    </span>
                                </div>
                
                            </div>
                        </div>
                    </div>
                    <div is="general-settings"></div>
                </div>
            </sc-image-settings>
            <sc-image-download class="sc-section sc-fields">
                <div class="sc-window" is="ui-component">
                    <div class="sc-title">
                        <div class="sc-tabs">
                            <span class="sc-tab sc-title-tab">
                                <a class="sc-download-button" title="Download Image">
                                   <span class="sc-icon fas fa-download"></span>
                                    <span class="sc-label">Download</span>
                                </a>
                            </span>
                        </div>
                        <div class="sc-tabs">
                            <span class="sc-tab"></span>
                        </div>
                    </div>
                    <div class="sc-window-content" is="ui-component">
                        <div class="sc-fields">
                            <div>
                                <div class="img-panel">
                                    <a class="sc-download-button img-container" title="Download Image">
                                        <img />
                                    </a>
                                </div>
                            </div>
                            <div class="sc-video-filename">
                                <a class="sc-download-button" title="Download Image"></a>
                            </div>            
                    </div>
                    </div>
                </div>
        
            </sc-image-download class="sc-section sc-fields">
        </div>
    </div>
</div>
